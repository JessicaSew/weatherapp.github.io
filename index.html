<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-wrap">
<header>
    <input type="text" autocomplete="off" class="search-box" 
    placeholder="Search for a city..."/>
</header>
<main>
    <section class="location">
        <div class="city">New York, NY</div>
        <div class="date"></div>
    </section>
    <div class="current">
        
        <div class="temp">61<span>°F</span></div>
        <div class="weather">Windy</div>
        <div class="hi-low">75°F /59°F</div>
    </div>
</main>

    </div>
    <script src="main.js">
        </script>
</body>
</html>
